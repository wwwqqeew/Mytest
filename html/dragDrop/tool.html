<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Insert title here</title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	test = function() {
		var html = $("#ta").val().replace(/[\r\n]/g, "").replace(/[ ]/g,"").replace(/"/g, "'");
		$("#ta2").val(html);
		$("#data").text(new Date());
	};
</script>
</head>
<body>
	<div id="dragContainer"
		style="position: relative; left: 10px; top: 10px; border: 1px dashed blue; width: 100%; height: 200px;">
		<textarea id="ta" rows="" cols="" style='height: 100%; width: 100%;'></textarea>
	</div>
	<div style='position: relative;'>
		<span id="span1" onclick="test();">确定 </span>
		<span id="data"> </span>
	</div>
	<div id="dragContainer2"
		style="position: relative; left: 10px; top: 10px; border: 1px dashed blue; width: 100%; height: 200px;">
		<textarea id="ta2" rows="" cols="" style='height: 100%; width: 100%;'></textarea>
	</div>
</body>

</html>
